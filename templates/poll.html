{% extends 'base.html' %}
{% block page_content %}
  <div class="center-wrapper">
    {% for choice in poll.choices %}
      <div class="">
        <h3>{{ choice.value }}</h3>
      </div>
    {% endfor %}
  </div>
  <script>
    $(document).ready(function() {
      $('body').data({
        final_pick: {{ poll.final_pick }}
      });
    });
  </script>
{% endblock %}
